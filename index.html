<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./javascript/main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container main">
        <div class="container display">
            <p id="displayNumber">

            </p>
        </div>

        <div class="container number">

            <section class="firstSect">
                <button id="ac">ac</button>
                <button id="multiply" class="operator">x</button>
                <button id="divide"  class="operator">/</button>
            </section>
      

            <section class="secondSect">
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button id="plus" class="operator">+</button>
            </section>
           
            <section class="thirdSect">
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button id="minus" class="operator">-</button>
            </section>
            <section class="fourthSect">
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button id="dot" value=".">.</button>
            </section>      

            <section class="fifthSect">
                <button id="zero" value="0">0</button>
                <button id="equal">=</button>
                
            </section>
         
            
        </div>


    </div>
</body>
</html>
